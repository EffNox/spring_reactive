<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
</head>

<body>
    <h1 th:text="${titulo}"></h1>
    <a th:href="@{/producto}">Volver</a>

   <div>
       <div><img th:if="${producto.file!=null&&#strings.length(producto.file)>0}" style="max-width: 25%;"
        th:src="@{/producto/uploads/img/}+${producto.file}"></div>
       <ul>
           <li th:text="${producto.id}"></li>
           <li th:text="${producto.nombre}"></li>
           <li th:text="|${producto.precio} ${#numbers.formatDecimal(producto.precio, 1, 'POINT', 2, 'COMMA')}|"></li>
           <!-- <li th:text="${#numbers.formatCurrency(producto.precio,'')}"></li> -->
           <li th:text="${producto.createAt}"></li>
       </ul>
   </div>


</body>

</html>
